<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <img
        src="./images/bg-pattern-top.svg"
        alt="Background top image"
        class="background-image--top"
      />

      <img
        src="./images/bg-pattern-bottom.svg"
        alt="Background bottom image"
        class="background-image--bottom"
      />

      <div class="card">
        <!-- CARD ITEM 1 -->
        <div class="card__item card__item--1">&nbsp;</div>

        <!-- CARD ITEM 2 -->
        <div class="card__item card__item--2">
          <img
            src="./images/image-victor.jpg"
            alt="Victor Crest"
            class="card__item--img"
          />
          <div class="card__item--info">
            <h2 class="card__item--info-user">
              Victor Crest <span class="user-age">26</span>
            </h2>
            <p class="card__item--info-location">London</p>
          </div>
        </div>

        <!-- CARD ITEM 3 -->
        <div class="card__item card__item--3">
          <div class="card__item--reaction">
            <h2 class="card__item--reaction-heading">80k</h2>
            <p class="card__item--reaction-type">Followers</p>
          </div>

          <div class="card__item--reaction">
            <h2 class="card__item--reaction-heading">803k</h2>
            <p class="card__item--reaction-type">Likes</p>
          </div>

          <div class="card__item--reaction">
            <h2 class="card__item--reaction-heading">1.4k</h2>
            <p class="card__item--reaction-type">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
